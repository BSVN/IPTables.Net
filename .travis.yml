language: c
 
install:
  - sudo apt-get update
  - sudo apt-get -qq install mono-devel mono-gmcs nunit-console iptables-dev
 
script:
  - cd ipthelper
  - make
  - make Debug
  - cd ..
  - export EnableNuGetPackageRestore=true
  - mozroots --import --sync
  - xbuild CI.proj
  - ls ./ipthelper
  - ls ./ipthelper/Debug
  - cp ./ipthelper/Debug/libipthelper.so ./IPTables.Net.Tests/bin/Debug/libipthelper.so
  - cp ./ipthelper/Release/libipthelper.so ./IPTables.Net.Tests/bin/Release/libipthelper.so
  - sudo nunit-console ./IPTables.Net.Tests/bin/Debug/IPTables.Net.Tests.dll -exclude Integration,NotWorkingOnMono
