language: c
 
install:
  - sudo add-apt-repository ppa:directhex/ppa -y
  - sudo apt-get update
  - sudo apt-get -qq install mono-devel mono-gmcs mono-utils nunit-console iptables-dev
 
script:
  - cd ipthelper
  - ADDITIONAL_CFLAGS="-DOLD_IPTABLES" sudo -E bash install.sh
  - cd ..
  - export EnableNuGetPackageRestore=true
  - mozroots --import --sync
  - bash travis-ci/autoversion.sh
  - xbuild CI.proj
  - iptables -V
  - sudo nunit-console ./IPTables.Net.Tests/bin/Debug/IPTables.Net.Tests.dll -exclude Integration,NotWorkingOnMono
  - bash travis-ci/nuget-upload.sh